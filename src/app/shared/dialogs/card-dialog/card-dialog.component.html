<h1 mat-dialog-title>{{board.title}}</h1>
<ul mat-dialog-content>
  <li *ngFor="let column of board.columns">{{column.title}}</li>  
</ul>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="confirm()">{{data.confirmText}}</button>
  <button mat-button mat-dialog-close>{{data.cancelText}}</button>
</div>
